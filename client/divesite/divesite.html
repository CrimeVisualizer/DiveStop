<div class="diveList" ng-controller="DiveSiteController">
  <map id="map-canvas" center="37.773972, -122.431297" zoom="14" on-click="moveNewMarker()" scrollwheel="false"></map>
   <div class="addDiveSite">
    <a ng-show="!toggle" ng-click="toggleMe()" class="right btn waves-effect waves-light submit">Add Dive Site</a>
    <a ng-show="toggle" ng-click="toggleMe()" class="right btn waves-effect waves-light submit">See Nearby Dives</a>
  </div>

  <h4>Nearby Dives</h4>

   <div class="row" ng-repeat="bar in bars">
    <div class="col s12">
      <ul class="diveListing">
        <li><img ng-src="{{bar.photos[0] || 'http://placehold.it/100x100'}}" />
        <li><h5>{{ bar.name }}</h5><small>{{ bar.vicinity }}</small></li>
        <li><span class="btn submit"><i class="material-icons">done</i></span></li>
        <li><span class="btn submit"><i class="material-icons">stars</i></span></li>
      </ul>
    </div>
   </div>
</div>
