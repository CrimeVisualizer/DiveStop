<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dive Stop</title>

  <script src="/libs/angular/angular.js"></script>


  <script src="//maps.google.com/maps/api/js"></script>
  <script src="/libs/ngmap/build/scripts/ng-map.js"></script>
  
 
  <script src="app.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body ng-app="divestop">
  <h1>Dive Stop</h1>
  <form>
    <input type="text" ng-model="text">
    <button>search</button>
  </form>
  <div ng-controller="OurMapController">
    <map center={{ourmap.center}} zoom="15">
      <marker position={{ourmap.center}}></marker>
  </map>
  </div>
</body>
</html>
