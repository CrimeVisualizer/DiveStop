<form ng-submit='geocodeAddress(address)'>
  <div class="input-field blue-grey lighten-2">
    <input id="search" type="search" ng-model="address" placeholder="Where do you want to get trashed?">
    <label for="search"><i class="material-icons">search</i></label>
    <i class="material-icons">close</i>
  </div>
</form>
